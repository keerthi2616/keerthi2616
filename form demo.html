<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="Sucess.html">
<caption>
    Student Registration System
</caption> <br><br>
<label for="fn">First Name:</label>
<input type="text" id="fn"
name="first name"> <br><br>
<label for="fn">Last Name:</label>
<input type="text" id="ln"
name="last name"> <br><br>
<label for="gn">Gender:</label>
<input type="radio" name="gender"
value="male">Male
<input type="radio" name="gender"
value="female">Female
<br><label>Email:</label>
<input type="email"><br><br>
<label>Contact:</label>
<input type="tel"><br><br>
<label>Date of Birth</label>
<input type="date"><br><br>
<label>Address:</label>
<textarea rows="5"></textarea><br><br>
<label>Languages Known:</label>
<input type="checkbox" value="Telugu">Telugu
<input type="checkbox" value="English">English
<input type="checkbox" value="Tamil">Tamil
<input type="checkbox" value="Hindi">Hindi <br><br>
<label>Branch:</label>
<select>
   
     <option value="">--select--</option>
      <option value="CSE">CSE</option>
       <option value="ECE">ECE</option>
        <option value="BBA">BBA</option>
         <option value="EEE">EEE</option>
</select>
<br><br>
<label>Upload Resume:</label>
<input type="file"><br><br>
<button>Submit</button>
    </form>
</body>
</html>
